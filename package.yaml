name:                resultservice
version:             0.1.0.0
github:              "githubuser/resultservice"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/resultservice#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - http-client
    - http-types
    - binary
    - bytestring
    - text
    - deepseq
    - aeson
    - zlib

executables:
  resultservice-exe:
    main:                Main.hs
    source-dirs:         app_server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - resultservice
    - scotty
    - http-types
    - bytestring
    - aeson
    - directory
    - text
    - http-client
    - wai-extra
    - binary
    - deepseq
  client-exe:
    main:             Main.hs
    source-dirs:      app_client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - resultservice
    - bytestring
    - binary

tests:
  resultservice-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - resultservice
